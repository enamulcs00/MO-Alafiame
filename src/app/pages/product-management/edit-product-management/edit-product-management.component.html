<div class="wrapper">
  <main class="middle-content">
    <div class="page_title_block">
      <h1 class="page_title">EDIT PRODUCT</h1>
      <hr style="background: black; opacity: 0.5;">
    </div>
    <div class="order-view  max-WT-700 mrgn-0-auto setting-page mb40" >
      <div class="  mb40">
        <div class="add-store-block input-style mb20 mt20 ">
      <form [formGroup]="editproductForm" >


        <div class="user-profile">
          <div class="image-box">
            <img style="border-radius: 50%;" [src]="profile?profile:'assets/img/profile-img.jpg'" alt="" />
              <label for="fileInput" class="upload-label"> <em class="fa fa-camera" ></em>
                <input type="file" name="imageUrl" accept="image/*"
                style="position: relative;left: 62px;top: -49px; opacity: -0.9;" (change)="handleInputChange($event)">
              
          </label>
          </div>
      </div>


      <div class="form-group row align-items-baseline view-label-align">
        <label class="col-md-4 textalignright ">Name of product
            <span>:</span></label>
        <div class="col-md-8 textaligncenter">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="productName">
               
                <div class="text-danger">
                  <span class="text text-danger"
                  *ngIf="editproductForm.controls.productName.touched && editproductForm.controls.productName.invalid && editproductForm.controls.productName.errors.required">*Product
                  Name is Required</span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row align-items-baseline view-label-align">
      <label class="col-md-4 textalignright ">Price
          <span>:</span></label>
      <div class="col-md-8 textaligncenter">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="price">
              <div class="text-danger">
                <span class="text text-danger"
                *ngIf="editproductForm.controls.price.touched && editproductForm.controls.price.invalid && editproductForm.controls.price.errors.required">*Price
                is Required</span>
              </div>
          </div>
      </div>
  </div>

  <div class="form-group row align-items-baseline view-label-align">
    <label class="col-md-4 textalignright ">Used for
        <span>:</span></label>
    <div class="col-md-8 textaligncenter">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="UsedFor">
            <div class="text-danger">
              <span class="text text-danger"
              *ngIf="editproductForm.controls.UsedFor.touched && editproductForm.controls.UsedFor.invalid && editproductForm.controls.UsedFor.errors.required">*UsedFor
              is Required</span>
            </div>
        </div>
    </div>
</div>

<div class="form-group row align-items-baseline view-label-align">
  <label class="col-md-4 textalignright ">Type
      <span>:</span></label>
  <div class="col-md-8 textaligncenter">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="type">
          <div class="text-danger">
            <span class="text text-danger"
            *ngIf="editproductForm.controls.type.touched && editproductForm.controls.type.invalid && editproductForm.controls.type.errors.required">*Type
            is Required</span>
          </div>
      </div>
  </div>
</div>


<div class="text-center mt40 mb40">

  <button type="button" class="btn btn-large  max-WT-150 btn-secondary" 
  [routerLink]="['/product-management']">Back</button>

  <button type="button" class="btn btn-large  max-WT-150 btn-primary ml-2" 
  [disabled]=editproductForm.invalid (click)="editProduct()">Save </button>

</div>
        
       
      </form>
    </div>
  </div>
    </div>
  </main>
</div>
