<div class="content-section">
  <div class="page_title_block" style="padding-left: 21%;padding-top: 7%;">
      <h1 class="page_title">Add New Banner</h1>
  </div>
  <div class="order-view  max-WT-700  setting-page" style="margin-left: 33%;">
      <div class="  mb40">
          <form [formGroup]="addBannerForm" #f="ngForm">
              <div class="add-store-block input-style mb20 mt20 ">
                  <div class="form-group row align-items-baseline view-label-align">
                      <label class="col-md-4 textalignright ">Banner Name
                          <span>:</span></label>
                      <div class="col-md-8 textaligncenter">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Enter banner name" formControlName="firstName"
                                  (keypress)="mainService.AlphabetOnly($event)" maxlength="20">
                              <div class="text-danger">
                                  <span
                                      *ngIf="addBannerForm.get('firstName').hasError('required') && (addBannerForm.get('firstName').dirty || addBannerForm.get('firstName').touched)">
                                      *Please enter banner name.
                                  </span>
                                  <span
                                      *ngIf="addBannerForm.get('firstName').hasError('pattern') && (addBannerForm.get('firstName').dirty || f.submitted)">
                                      *Name accept only alphabets.
                                  </span>
                                  <span
                                      *ngIf="addBannerForm.get('firstName').hasError('minlength') && !(addBannerForm.get('firstName').hasError('pattern')) && (addBannerForm.get('firstName').dirty || f.submitted)">
                                      *Minimum length must be 2.
                                  </span>
                                  <span
                                      *ngIf="addBannerForm.get('firstName').hasError('maxlength') && !(addBannerForm.get('firstName').hasError('pattern')) && (addBannerForm.get('firstName').dirty || f.submitted)">
                                      *Maximum length should not more than 20.
                                  </span>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group row align-items-baseline view-label-align">
                      <label class="col-md-4 textalignright">Banner Title
                          <span>:</span></label>
                      <div class="col-md-8 textaligncenter">
                          <div class="form-group ">
                              <input type="text" class="form-control" placeholder="Enter banner title"
                                  formControlName="title" (keypress)="mainService.preventSpace($event)"
                                  maxlength="50">
                              <div class="text-danger">
                                  <span
                                      *ngIf="addBannerForm.get('title').hasError('required') && (addBannerForm.get('title').dirty || addBannerForm.get('title').touched || f.submitted)">
                                      *Please enter banner title.
                                  </span>

                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="form-group row view-label-align">
                    <label class="col-md-4 textalignright">Upload image
                        <span>:</span></label>
                    <div class="col-md-4 textaligncenter">
                        <div class="form-group">
                          <label for="fileInput"class="hoverable">
                            <img  [src]="profile?profile:'assets/img/profile-img.jpg'" alt=""/>
                            <div class="hover-text">
                              <em class="fa fa-upload"></em>
                            </div>

                            <input type="file" id="fileInput"class="custom-file-input" name="imageUrl" formControlName="bannerFile" accept="image/*" (change)="handleInputChange($event)">
                             </label>

                        </div>
                    </div>
                </div>

                <!-- <div class="form-group row  view-label-align">
                  <label class="col-md-4 textalignright">Description
                      <span>:</span></label>
                  <div class="col-md-8 textaligncenter">
                      <div class="form-group ">
                        <ck-editor id="editornewData" formControlName="description"
                        name="editor1" language="en" [config]="config"></ck-editor>
                          <div class="text-danger">
                              <span
                                  *ngIf="addBannerForm.get('description').hasError('required') && (addBannerForm.get('description').dirty || addBannerForm.get('description').touched || f.submitted)">
                                  *Please enter banner description.
                              </span>

                          </div>
                      </div>
                  </div>
              </div> -->
              </div>

              <div class="text-center mt40 mb40">
                  <button class="btn btn-large  max-WT-150 btn-theme" routerLink="/banner-management">Cancel</button>
                  <button class="btn btn-large  max-WT-150 btn-theme" [disabled]="!addBannerForm.valid" (click)="addNewBanner()">Submit</button>
              </div>
          </form>
      </div>
  </div>
</div>
