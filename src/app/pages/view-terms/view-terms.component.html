<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title" style="font-size: 20px;">VIEW STATIC CONTENT</h1>
            <hr style="width: 118%; margin-left: -9%; background-color: black;">
        </div>
        <div class="col" style=" margin-left: 10%;margin-top: 2%">
            <div class="row" style="width: 60%;">
                <div class="col">
                    <label>Title:</label><br><br>
                    <label>Description:</label>
                </div>
                <div class="col">
                    <h5>{{result.title}}</h5><br><br>
                    <textarea class="form-control" rows="7" cols="40" [innerHtml]=result.description readonly></textarea>
                </div>
            </div>
            <div class="row" style="margin-top: 7%;margin-left: 5%;">
                <button class="btn btn-login btn-large width100 font-100"
                    style="width: 14%; background-color: deep blue;" routerLink="/static-content-management">Back</button>
                <button class="btn btn-login btn-large width100 font-100"
                    style="width: 14%; background-color: deep blue;margin-left: 2%;">Edit</button>
            </div>
        </div>
    </main>
</div>
