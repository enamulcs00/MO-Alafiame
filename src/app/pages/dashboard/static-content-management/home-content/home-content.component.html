<div class="wrapper" style="overflow-x: hidden;">
  <main class="middle-content">
      <div class="page_title_block">
          <h1 class="page_title">Service provider</h1>
          <hr style="width: 118%; margin-left: -9%; background-color: black;">
      </div>
      <div class="content-section" style="margin-top: -3%;">
          <div class="outer-box">
              <div class="global-table no-radius p0">
                  <div class="tab-content1">
                       <div class="tab-pane1"> </div>
                       <div class="row d-flex justify-content-end mb20">
                        <div class="col-md-4">
                            <div class="admin-btn justify-content-end ">
                                <a type="button" class="btn  btn-theme Go_btn"
                                routerLink="/add-section">Add new
                                </a>
                                &nbsp;&nbsp;
                                <a type="button" class="btn  btn-theme Go_btn"
                                routerLink="/home-section">Back
                                </a>
                            </div>
                        </div>
                    </div>
                      <div class="table-responsive" style="width: fit-content;">
                          <table class="table table-bordered table-sm" aria-describedby="section list">
                              <thead>
                                  <tr class="no_wrap_th text-center">
                                    <th scope="col" class="Sorting-img">Sr No</th>
                                      <th scope="col" class="Sorting-img">Services</th>
                                      <th scope="col" class="Sorting-img">Description</th>
                                      <!-- <th scope="col" class="Sorting-img">Banner Image</th> -->
                                      <th scope="col" class="action_td_btn3 Sorting-img">Actions</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr class="text-center"*ngFor="let item of SectionList| paginate: { itemsPerPage: itemsPerPage,currentPage: currentPage, totalItems: totalItems };let i = index ">
                                    <td>{{itemsPerPage*(this.currentPage-1)+i+1}}</td>
                                    <td class="content"> {{item?.title||"N/A"}}</td>
                                    <td class="content"> {{item?.description||"N/A"}}</td>
                                      <!-- <td class="content"><img [src]="item?.image" alt="" style="width: 66px;">
                                      </td> -->
                                      <td class="justify-content-center" style="padding-top: 27px;padding-bottom: 24px;">
                                        <button [routerLink]="['/view-section',item?._id]"
                       class="btn btn-info ml-2 bt-margin" title="View"><i class="fa fa-eye" aria-hidden="true"
                       style="color:white"></i></button>
                       <button [routerLink]="['/edit-section',item?._id]"
                       class="btn btn-info ml-2 bt-margin">
                       <i class="fa fa-edit" title="Edit"
                       aria-hidden="true" style="color:white"></i>
                      </button>
                       <button (click)="deleteBannerModal(item?._id)"
                       class="btn btn-danger ml-2 bt-margin" title="View">
                       <i class="fa fa-trash-o" aria-hidden="true" style="color: white;" title="Delete"></i>
                      </button>
                                               </td>
                                  </tr>
                                 <tr *ngIf="totalItems == 0">
                                      <td class="table-no-record" colspan="4">No Record Found</td>
                                  </tr>
                              </tbody>
                          </table>
                          <div class="custom-pagination mt-2 text-align-end" *ngIf="totalItems > 10">
                              <pagination-controls (pageChange)="pagination($event)"></pagination-controls>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
</div>
<div class="modal fade global-modal reset-modal" id="delete">
  <div class="modal-dialog max-WT-500">
      <form class="change_password">
          <div class="modal-content">
              <div class="modal-header d-block text-center modal-header-custm">
                  <h5 class="modal-title d-inline-block">Delete Serive Provider?</h5>
              </div>
              <div class="modal-inner-content">
                  <div class="modal-body">
                      <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                          <div class="w-100">
                              <p>Are you sure you want to delete this service provider?</p>
                              <div class="modal-btn-box">
                                  <button type="submit" class="btn btn-theme" (click)="deleteBanner()">Yes</button>
                                  <button type="button" class="btn btn-danger btn-theme ml-2"
                                      data-dismiss="modal">No</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
<!-- delete_modal End -->
