<div class="content-section">
  <div class="page_title_block" style="padding-left: 21%;padding-top: 7%;">
      <h1 class="page_title">View Section</h1>
  </div>
  <div class="order-view  max-WT-700  setting-page" style="margin-left: 33%;">
      <div class="  mb40">
          <form>
              <div class="add-store-block input-style mb20 mt20 ">
                  <div class="form-group row align-items-baseline view-label-align">
                      <label class="col-md-4 textalignright ">Service Title
                          <span>:</span></label>
                      <div class="col-md-8 textaligncenter">
                          <div class="form-group">
                              <!-- <input type="text" class="form-control" placeholder="Enter banner name" formControlName="firstName"> -->
                              <label>{{bannerFormValues?.title||"N/A"}}</label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group row align-items-baseline view-label-align">
                      <label class="col-md-4 textalignright">Service Type
                          <span>:</span></label>
                      <div class="col-md-8 textaligncenter">
                          <div class="form-group ">
                            <label>{{bannerFormValues?.type||"N/A"}}</label>
                              <!-- <input type="text" class="form-control"
                                  formControlName="title"> -->

                          </div>
                      </div>
                  </div>

                <div class="form-group row  view-label-align">
                  <label class="col-md-4">Description
                      <span>:</span></label>
                  <div class="col-md-8">
                      <div>
                        <textarea class="border-0" id="exampleFormControlTextarea1" rows="4"
                        readonly>{{tagsFree||"N/A"}}</textarea>
                      </div>
                  </div>
              </div>
              </div>

              <div class="text-center mt40 mb40">
                  <button class="btn btn-large  max-WT-150 btn-theme" (click)="GoForEdit()">Edit</button>
                  <button class="btn btn-large  max-WT-150 btn-theme"routerLink="/home-content">Close</button>
              </div>
          </form>
      </div>
  </div>
</div>
