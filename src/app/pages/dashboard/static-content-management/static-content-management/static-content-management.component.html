<div class="wrapper" style="overflow-x: hidden;">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title">Home Content Management</h1>
            <hr style="width: 118%; margin-left: -9%; background-color: black;">
        </div>
        <div class="content-section" style="margin-top: -3%;">
            <div class="outer-box">
                <div class="global-table no-radius p0">
                    <div class="tab-content1">
                        <div class="tab-pane1">
                            <div class="table-responsive" style="width: fit-content;">
                                <table class="table table-bordered" aria-describedby="static content list">
                                    <thead>
                                        <tr class="no_wrap_th text-center">
                                            <th scope="col" class="Sorting-img"> Title </th>
                                            <th scope="col" class="Sorting-img">Description</th>
                                            <th scope="col" class="action_td_btn3 Sorting-img">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="" *ngFor="let item of result">

                                            <td class="text-center">{{item.title}}</td>

                                            <td class="content" [innerHtml]=item.description></td>
                                            <td class="justify-content-center d-flex">
                                                <div>
                                                    <button class="btn btn-large  max-WT-150 btn-theme"
                                                        style="margin-left: -12%; color: black;"
                                                        routerLink="/view_terms/{{item.type}}">View</button>
                                                </div>
                                                <div>
                                                    <button class="btn btn-large  max-WT-150 btn-theme"
                                                        style="margin-left: 39%; color: black;"
                                                        routerLink="/edit-static-content-management/{{item.type}}/{{item._id}}">Edit</button>
                                                </div>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                            <div class="input-group mt-1" style="width: 91%">
                              <div class="input-group-prepend">
                                <span class="input-group-text bg-white">Home Content</span>
                              </div>
                              <input type="text" class="form-control bg-white border-left-0" disabled>
                              <div class="input-group-append">
                                <button class="btn btn-theme" type="button" [routerLink]="['/home-section']" id="button-addon2">View</button>
                              </div>
                            </div>
                            <div class="input-group mt-1" style="width: 91%">
                              <div class="input-group-prepend">
                                <span class="input-group-text bg-white">Practioner Content</span>
                              </div>
                              <input type="text" class="form-control bg-white border-left-0" disabled >
                              <div class="input-group-append">
                                <button class="btn btn-theme" type="button" id="button-addon2">View</button>
                              </div>
                            </div>
                            <div class="input-group mt-1"style="width: 91%">
                              <div class="input-group-prepend">
                                <span class="input-group-text bg-white">Login Screen Content</span>
                              </div>
                              <input type="text" class="form-control bg-white border-left-0" disabled >
                              <div class="input-group-append">
                                <button class="btn btn-theme" type="button" id="button-addon2">View</button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
