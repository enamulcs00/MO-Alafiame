<div class="wrapper">
    <main class="middle-content">
<div class="page_title_block" >
    <h1 class="page_title"> Notification Management>Notification View</h1>
    <hr style="background: black; opacity: 0.5;">
</div>
<div class="content-section">

  <div class="order-view  max-WT-700  setting-page" >
      <div class="  mb40">
          <form>
              <div class="add-store-block input-style mb20 mt20 ">
                  <div class="form-group row align-items-baseline view-label-align">
                      <label class="col-md-4 textalignright ">Title
                          <span>:</span></label>
                      <div class="col-md-8 textaligncenter">
                          <div class="form-group">

                              <label style="font-weight: 400;">{{notificationData?.title||"N/A"}}</label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group row align-items-baseline view-label-align">
                    <label class="col-md-4 textalignright ">Shared With
                        <span>:</span></label>
                    <div class="col-md-8 textaligncenter">
                        <div class="form-group">

                            <label style="font-weight: 400;">{{notificationData.sharedWith||"N/A"}}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row align-items-baseline view-label-align">
                  <label class="col-md-4 textalignright ">Broadcasted On
                      <span>:</span></label>
                  <div class="col-md-8 textaligncenter">
                      <div class="form-group">

                          <label style="font-weight: 400;">{{notificationData.createdAt | date }}</label>
                      </div>
                  </div>
              </div>
                <div class="form-group row  view-label-align">
                  <label class="col-md-4 textalignright">Description
                      <span>:</span></label>
                  <div class="col-md-8 textaligncenter">
                      <div class="form-group ">
                        <textarea class="border-0" id="exampleFormControlTextarea1" rows="4"
                    readonly>{{notificationData.description||"N/A"}}</textarea>
                      </div>
                  </div>
              </div>
              </div>

              <div class="text-center mt40 mb40">
                  <!-- <button class="btn btn-large  max-WT-150 btn-theme" (click)="GoForEdit()">Edit</button> -->
                  <button class="btn btn-large  max-WT-150 btn-secondary"routerLink="/notification-management">Close</button>
              </div>
          </form>
      </div>
  </div>
</div>
</main>
</div>
