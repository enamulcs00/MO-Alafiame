<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title"> Notification Management>Notification View
            </h1>
            <hr style="background: black; opacity: 0.5;">
        </div>
            <div class="col" style="margin-left: 10%;">
                <div class="row"><label>Title :</label> <label style="margin-left: 19.5%;">{{notificationData.title}}</label></div><br>
                <div class="row"> <label>Broadcasted On :</label><label style="margin-left: 11%;">{{notificationData.createdAt | date}}</label>
                </div><br>
                <div class="row"> <label>Description :</label><label style="margin-left: 14.5%;">{{notificationData.description}}</label></div><br>
                <div class="row"> <label>Shared With :</label> <label style="margin-left: 14%;">{{notificationData.sharedWith}} </label></div><br>
            </div>

            <button type="button" class="btn btn-theme" style="margin-left: 30%;margin-top: 5%; width: 12%;" routerLink="/notification-management">Back</button>
    </main>
</div>
