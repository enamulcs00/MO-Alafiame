<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title">FAQs / View</h1>
            <hr style="background: black; opacity: 0.5;">
        </div>
        <div class="content-section">
            <div class="order-view max-WT setting-page">
                <div class="mb40">
                    <div class="add-store-block input-style mb20 ">
                        <form>
                            <div class="form-group row align-items-baseline">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-12">
                                           <label class=" textalignright">Question :</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p id="wordLimit" >{{faqList?.question || '--'}}</p>    
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row align-items-baseline">
                                <div class="col-md-12">
                                   <label class=" textalignright">Answer :</label>
                                    <p id="wordLimit"> {{faqList?.answer}} </p>
                                   
                                </div>
                            </div>
                            <div class="form-group row align-items-baseline">
                                <div class="col-md-12">
                                   <label class=" textalignright">Created on :</label>
                                   <p class="">{{(faqList?.createdAt | date : 'd/M/y') || '--'}}</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
